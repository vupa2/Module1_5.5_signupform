<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Đăng Ký</title>
  <style>
    form > label, form > input, form > div {
      display: block;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
    <label for="name">Họ và tên</label>
    <input type="text" name="name" id="name">
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <label for="phone">Số điện thoại</label>
    <input type="number" name="phone" id="phone">
    <span>Giới tính</span>
    <div>
      <input type="radio" name="gender" id="nam" value="nam">
      <label for="nam">Nam</label>
      <input type="radio" name="gender" id="nam" value="nữ">
      <label for="nữ">Nữ</label>
    </div>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
